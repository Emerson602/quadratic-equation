<html>

<body>

  <div class="container">

      <div class="equation">

        <img class="baskara-img" src="./img/baskara.webp">

        <label>Calcular equação do 2º grau</label>                   

        <span id="formula">ax²- bx + c = 0</span>                             

        <form onsubmit="return false;">

          <p>Digite os coeficientes:</p>

          <div class="container-coefficients"> 

            <input id="quadraticTermA" type="number" placeholder="a" oninput="reflect()">
            <input id ="quadraticTermB" type="number" placeholder="b" oninput="reflect()">
            <input id="quadraticTermC" type="number" placeholder="c" oninput="reflect()">

          </div>  

        </form>

        <p id="response"></p>
          
        <button id="myBtn">Calcular</button>        

      </div>                 

  </div>
   
<script src="script.js"></script>
</body>
